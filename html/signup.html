<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>D&D Login</title>
    <link href="/css/race.css" rel="stylesheet">
    
  </head>
  <body class="center-screen">
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8e/Dungeons_%26_Dragons_5th_Edition_logo.svg/500px-Dungeons_%26_Dragons_5th_Edition_logo.svg.png" width="60" height="72">
    </div>
    
    <div>
      <form class="form1" action ="/app/" method="POST" autocomplete="off">
        <h1>Login</h1>
        <div>
          <input type="email" name="email" class="textbox" placeholder="Email" required>
        </div>
        <div>
          <input type="text" name="password" class="textbox" placeholder="Password" required>
        </div>
        <br>
        <br>
        <div>
          <button type="submit">Log in</button>
        </div>
      </form>
    </div>
  </body>
</html>
