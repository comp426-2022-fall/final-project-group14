<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>D&D Login</title>
    <link href="/css/race.css" rel="stylesheet">
    
  </head>

  <body class="center-screen">
    <form class="form1" action ="/app/" class="form-signin" method="POST">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8e/Dungeons_%26_Dragons_5th_Edition_logo.svg/500px-Dungeons_%26_Dragons_5th_Edition_logo.svg.png" width="60" height="72">
      <h1>Dungeons & Dragons</h1>
      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
