<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll your ability!</title>
</head>
<body>
    <h1>Roll Your Ability!</h1>
    <br>
    <p> 
        <div>
            There are 6 abilities: Strength, Dexterity, Constitution, Intelligence, Wisdom, and Charisma.
        </div>
        <div>
            You should roll one six-sided dice three times to determine the score of each ability
        </div>
        
        <form action="/app/ability/str/" method="get">
            <button type="submit">Start Rolling!</button>
        </form>
    </p>
</body>
</html>
